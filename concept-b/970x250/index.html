<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Banner</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link rel="stylesheet" href="bundle.css">
    <meta name="ad.size" content="width=970,height=250">
  </head>

  <body>
    <script>
        var clickTag = "";
      </script>

    <div id="backup" onclick="window.open(window.clickTag || window.clickTag)"></div>
    <div id="ad_content" class="invisible">
      <div id="bg" class="sprite-jpg bg"></div>




      <div id="txt-01" class="sprite-svg txt-01"></div>
      <div id="txt-02" class="sprite-svg txt-02"></div>
      <div id="txt-03" class="sprite-svg txt-03"></div>
      <div id="txt-04" class="sprite-svg txt-04"></div>

      <div id="wraper">
        <div id="frame"></div>
        <div id="img-01" class="sprite-jpg img-01 first"></div>
        <div id="img-02" class="sprite-jpg img-02 second"></div>
        <div id="img-03" class="sprite-jpg img-03 third"></div>
      </div>


      <div id="logo" class="sprite-svg logo"></div>
      <div id="air" class="sprite-svg air"></div>
      <div id="airmax90" class="sprite-svg airmax90"></div>





      <div id="cta" class="center">
        <div id="cta-bg"></div>
        <div id="cta-txt" class="sprite-svg cta-txt center-middle"></div>
      </div>




    </div>

    <!--[if !IE]><!-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script src="bundle.js"></script>
    <!--<![endif]-->
    <!--[if IE]>
      <script>
        document.getElementById('backup').className = 'backup'; // IE9 or below
      </script>
      <![endif]-->
  </body>

</html>
